<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este poceso no es reversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <span class="spacer"></span>
  <button
  mat-button
  color="primary"
  (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
